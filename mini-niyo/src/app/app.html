<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>
        Menu
        </ion-title>
        <ion-buttons left>
            <button ion-button icon-only menuToggle>
                <ion-icon name="arrow-round-back"></ion-icon>
            </button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
          <ion-item (click)="onClickItemHome()" menuToggle>Home</ion-item>
          <ion-item (click)="onClickItemPersonalDetails()" menuToggle>Personal details</ion-item>
          <ion-item (click)="onClickItemFinancialDetails()" menuToggle>Financial details</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
