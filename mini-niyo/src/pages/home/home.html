<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Home
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="onClickLogout()" icon-only>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class="card_style">
      <ion-item class="card_item_style">
          <ion-avatar item-start (click)="onClickPic()">
              <img src={{photos}} style="height: 100px; width: 100px;"> 
          </ion-avatar>
      </ion-item>
      <h2 class="hpos">{{user_name}}</h2>
        <p class="ppos">
          <ion-datetime displayFormat="MMM DD, DDD" 
                        [(ngModel)]="myDate">  
          </ion-datetime>
        </p>
  </ion-card>
</ion-content>
