<ion-header>

  <ion-navbar>
    <ion-title>ProfilePage</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="onClickClose()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item class="pro_pic_style">
            <ion-avatar item-start (click)="onClickProPic()">
                <img src={{photos}} style="height: 200px; width: 200px;"> 
            </ion-avatar>
        </ion-item>
 
        <ion-item class="field_style">
            <ion-label floating>Your full name</ion-label>   
            <ion-input type="text" [(ngModel)]="fullName"></ion-input>
        </ion-item>

        <ion-item class="field_style">
            <ion-label floating>Email-id</ion-label>   
            <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item class="field_style">
            <ion-label floating>Phone no.</ion-label>   
            <ion-input type="text" [(ngModel)]="phone"></ion-input>
        </ion-item>
     
        <ion-item class="field_style">
            <ion-label stacked>Permanent Address</ion-label>
            <ion-textarea [(ngModel)]="permanentAddress"></ion-textarea>
        </ion-item>
     
    </ion-list>
  
</ion-content>
